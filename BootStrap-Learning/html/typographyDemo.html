<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typographyDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <span class="h5">This is a span</span>
    <h1>Fancy display heading
        <small class="text-body-secondary">With faded secondary text</small>
    </h1>
    <h1 class="display-5">Display 3</h1>
    <p>This is regular p</p>
    <p class="lead">this is lead - p-tag</p>
    <p class="text-center fw-bold fs-3">this <del>text</del> is <mark>underline</mark></p>
    <p class="fs-1 fw-semibold text-center text-info p-2">Hello World!</p>
    
    <span class="fw-bold">space is <u>cold!</u></span>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
</body>
</html>
